<!DOCTYPE html>
<html>
    <head>
        <title>用户登录 - {$setting['site_seo_title']} - {$setting['site_name']}</title>
        <meta name="keywords" content="{$setting['site_seo_keywords']}" />
        <meta name="description" content="{$setting['site_seo_description']}">
    <include file="Public:head" />
    <link rel="stylesheet" type="text/css" href="__TMPL__statics/css/login.css">
</head>
<body class="body-white">
<include file="Public:nav" />
<!--主体 start-->
<div class="main">
    <div class="login-main">

        <div class="login-content">
            <div class="title">
                <span class="hd">找回密码</span>
                <span class="tips">填写用户名和注册邮箱找回密码</span>
                <p class="other">还没有账号，<a href="{:U('member/register')}" rel="nofollow">立即去注册</a></p>
            </div>
            <div class="login-center">
                <div class="content-landing fl">
                    <form action="{:U('member/forgetpassword')}" method="post" id="login">
                        {:setParam(array('op'=>'do'))}
                        <ul>
                            <li>
                                <label class="normal">账号：</label>
                                <input value="" class="normal-input" id="account" placeholder="登录账号" name="uname" autocomplete="off" type="text">
                            </li>
                            <li>
                                <label class="normal">邮箱：</label>
                                <input class="normal-input" placeholder="注册邮箱" name="email" autocomplete="off" type="email">
                            </li>                                
                            <li>
                                <label class="normal"></label>
                                <div class="btn">
                                    <input class="sub smt-o" value="找回密码" autocomplete="off" type="submit">
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="login-l-img fr">
                    <img src="__TMPL__statics/images/login-bj-ad.png">
                </div>
            </div>

        </div>
    </div>
</div>
<!--主体 end-->
<include file="Public:footer" />
<include file="Public:scripts" />
<script>
</script>
</body>
</html>
