<!DOCTYPE html>
<html>
    <head>
        <title>会员中心 - {$setting['site_seo_title']} - {$setting['site_name']}</title>
        <meta name="keywords" content="{$setting['site_seo_keywords']}" />
        <meta name="description" content="{$setting['site_seo_description']}">
    <include file="Public:head" />
</head>
<body class="body-white">
<include file="Public:nav" />
<div class="container tc-main">
    <div class="row">
        <div class="span2">
            <include file="Public:usernav"/>
        </div>
        <div class="span10">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i> 用户信息</a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="one">
                        <form class="form-horizontal J_ajaxForm" action="{:u('profile/edit_post')}" method="post">
                            <div class="control-group">
                                <label class="control-label" for="">用户名</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="{$my['uname']}">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="">邮箱</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="{$my['email']}">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="">注册时间</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="{:date('Y-m-d H-i-s',$my['ctime'])}">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="">上次登录时间</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="{:date('Y-m-d H:i:s',$my['last_login_time'])}">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="">上次登录IP</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="{$my['ip']}">
                                </div>
                            </div>
                            
                            <div class="control-group">
                                <label class="control-label" for="">积分</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="{:intval($my['jifen'])}">
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label" for="">推广链接</label>
                                <div class="controls">
                                    <input type="text" readonly class="span7" id="" value="http://{$_SERVER['SERVER_NAME']}?from={$sharecode}">
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>							
            </div>
        </div>
    </div>
</div>
<!--主体 start-->
<!--主体 end-->
<include file="Public:footer" />
<include file="Public:scripts" />
<script src="/public/js/slippry.min.js"></script>
<script>
</script>
</body>
</html>
