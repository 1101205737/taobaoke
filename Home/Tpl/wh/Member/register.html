<!DOCTYPE html>
<html>
    <head>
        <title>用户注册 - {$setting['site_seo_title']} - {$setting['site_name']}</title>
        <meta name="keywords" content="{$setting['site_seo_keywords']}" />
        <meta name="description" content="{$setting['site_seo_description']}">
    <include file="Public:head" />
    <link rel="stylesheet" type="text/css" href="__TMPL__statics/css/login.css">
</head> 

<body class="body-white">
<include file="Public:nav" />
<!--主体 start-->
<div class="main">
    <div class="login-main">

        <div class="login-content">
            <div class="title">
                <span class="hd">用户注册</span>
                <span class="tips">尊敬的用户，欢迎您回来！</span>
                <p class="other">已经有账号，<a href="{:U('member/login')}" rel="nofollow">立即去登录</a></p>
            </div>
            <div class="login-center">
                <div class="content-landing fl">
                    <form action="{:U('member/register',array('op'=>'do'))}" method="post" id="login">
                        <ul>
                            <li>
                                <label class="normal">账号：</label>
                                <input value="" class="normal-input" id="account" placeholder="用户名" name="uname" autocomplete="off" type="text">
                            </li>
                            <li>
                                <label class="normal">密码：</label>
                                <input class="normal-input" placeholder="请输入密码" name="password" autocomplete="off" type="password">
                            </li>
                            <li>
                                <label class="normal">确认密码：</label>
                                <input class="normal-input" placeholder="确认密码" name="password2" autocomplete="off" type="password">
                            </li>
                            <li>
                                <label class="normal">邮箱：</label>
                                <input class="normal-input" placeholder="请输入邮箱" name="email" autocomplete="off" type="email">
                            </li>
                            <li>
                                <label class="normal">手机：</label>
                                <input class="normal-input" placeholder="请填写手机" name="mobile" autocomplete="off" type="text">
                            </li>
                            <li>
                                <label class="normal"></label>
                                <div class="btn">
                                    <input class="sub smt-o" value="注册" autocomplete="off" type="submit">
                                </div>
                            </li>
                        </ul>
                    </form>
                </div>
                <div class="login-l-img fr">
                    <img src="__TMPL__statics/images/login-bj-ad.png">
                </div>
            </div>

        </div>
    </div>
</div>
<!--主体 end-->
<include file="Public:footer" />
<include file="Public:scripts" />
<script>
</script>
</body>
</html>
